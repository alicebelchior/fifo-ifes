<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulações com Estrutura de Dados do Tipo Fila</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Central de Atendimento Rick and Morty</h1>
    <div class="container">
      <div class="sidebar">
        <h2>Fila de Atendimento</h2>
        <button id="addBtn">Adicionar</button>
        <div id="queueList" class="queue"></div>
      </div>

      <div id="atendimento" class="personagem">
        <h2>Personagem em Atendimento</h2>

        <div id="currentCharacter">
          <p>Nenhum personagem em atendimento</p>
        </div>

        <div class="button">
          <button id="chamarBtn">Chamar</button>
          <button id="attendBtn">Atender</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
