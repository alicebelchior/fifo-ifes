<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulações com Estrutura de Dados do Tipo Fila</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Central de Atendimento Rick and Morty</h1>

    <div id="atendimento" class="personagem">

      <h2>Personagem em Atendimento</h2>

      <div class="caracteristica">
        
        <div class="info-label">Personagem:</div>
        <div class="info-value">-</div>

        <div class="info-label">Espécie:</div>
        <div class="info-value">-</div>

        <div class="info-label">Status:</div>
        <div class="info-value">-</div>
      
      </div>

      <div class="button">
        <button id="chamar">chamar</button>
        <button id="atender">atender</button>
      </div>

      <h1>Fila de Atendimento</h1>
      <div class="queue">
        <div class="queue-slot">1</div>
        <div class="queue-slot">2</div>
        <div class="queue-slot">3</div>
        <div class="queue-slot">4</div>
        <div class="queue-slot">5</div>
        <div class="queue-slot">6</div>
        <div class="queue-slot">7</div>
        <div class="queue-slot">8</div>
        <div class="queue-slot">9</div>
        <div class="queue-slot">10</div>
        <div class="queue-slot">11</div>
        <div class="queue-slot">12</div>
        <div class="queue-slot">13</div>
        <div class="queue-slot">14</div>
      </div>

      <div>
        <button id="adicionar">Adicionar</button>
      </div>

    </div>

    
    
    <script src="script.js"></script>
  </body>
</html>
